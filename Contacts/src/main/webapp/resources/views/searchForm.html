<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find contact</title>
    <link rel="stylesheet" href="/resources/css/index.css">
</head>
<body>

<div th:include="~{navbar.html::navbar}"></div>

<div class="container">


    <div class="reg-form">
        <div class="reg-element">
            <label for="parameter">Chose filed</label>
            <select name="parameter" id="parameter">
                <option th:each="filed : ${T(by.itechart.contacts.model.entity.ContactField).values()}"
                        th:value="${filed.name()}" th:text="${filed.name()}"></option>
            </select>
            <input type="text" id="value" placeholder="Value" class="reg-input">
            <input type="submit" class="reg-button" value="Submit" onclick="search()">
        </div>
    </div>


    <table id="table" style="display: none;">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Patronymic</th>
            <th>DateOfBirth</th>
            <th>Gender</th>
            <th>Citizenship</th>
            <th>FamilyStatus</th>
            <th>Site</th>
            <th>Email</th>
            <th>Job</th>
            <th>Address</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr id="content-pane"></tr>
    </table>

</div>

<script>
    function search() {
        var type = document.getElementById('parameter').value;
        var value = document.getElementById('value').value;
        fetch('/rest/searchContact?type=' + type + "&value=" + value).then(function (response) {
            response.json().then(function (data) {
                if (data.length > 0) {
                    document.getElementById('table').style.display = "table";
                    for (var i = 0; i < data.length; i++) {
                        document.getElementById("content-pane").insertAdjacentHTML('afterend', "<tr>" + "<th>" + data[i].name + "</th>" + "<th>" + data[i].surname + "</th>" + "<th>" + data[i].patronymic + "</th>" + "<th>" + data[i].date + "</th>" + "<th>" + data[i].gender + "</th>" + "<th>" + data[i].citizenship + "</th>" + "<th>" + data[i].familyStatus + "</th>" + "<th>" + data[i].site + "</th>" + "<th>" + data[i].email + "</th>" + "<th>" + data[i].job + "</th>" + "</tr>");
                    }
                }
            })
        })
    }
</script>

</body>
</html>
