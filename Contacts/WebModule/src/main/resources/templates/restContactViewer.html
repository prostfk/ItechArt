<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="/testViewDesign.css">
    <link rel="import" href="/test.html">
    <script src="/index.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        input[type=checkbox]{
            margin-left: 1%;
        }
    </style>

</head>
<body>


<div id="container" class="container">

    <div class="gap-bottom" style="display: block;overflow: scroll;">
        <span id="message-span" style="color: red;"></span>
        <label for="countOfContacts"></label>
        <table id="table">
            <tr class="head-th">
                <th>Name</th>
                <th>Surname</th>
                <th>Patronymic</th>
                <th>DateOfBirth</th>
                <th>Gender</th>
                <th>Citizenship</th>
                <th>FamilyStatus</th>
                <th>Site</th>
                <th>Email</th>
                <th>Job</th>
                <th>Address</th>
                <th>Delete</th>
                <th>Edit</th>
                <th>Send email</th>
            </tr>
            <tbody id="content-pane">
            <tr></tr>
            </tbody>
        </table>
        <button class="butt" onclick="goBack()"><-</button>
        <button class="butt" onclick="goNext()">-></button>
        <label for="countOfContacts">Select count</label>
        <select name="count" onchange="loadContacts()" id="countOfContacts">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
        </select>
        <button class="butt" style="visibility: hidden;" id="send-emails-button" onclick="sendEmailsRedirect()">Send Emails</button>

    </div>

</div>


<script>
    var strings = window.location.href.split('/');
    var number = strings[strings.length - 1] - 1;
    var checkBoxes = [];

    function loadContacts() {
        var count = 5;
        var item = localStorage.getItem('countOfCounts');
        // if (item!==5||item!==10||item !==15 || item !==20){
        //     count = document.getElementById('countOfContacts').value;
        //     localStorage.setItem('countOfContacts', count);
        // }else{
        //     count = localStorage.getItem('countOfContacts');
        //     setSelect(document.getElementById('countOfContacts'), count);
        // }
        console.log(count);
        if (number !== 0) {
            number *= count;
        }
        if (count > 0 && count < 50) {
            fetch('/rest/contacts?current=' + number + '&count=' + count).then(function (response) {
                response.json()
                    .then(function (data) {
                        console.log(data);
                        var str = '';
                        for (var i = 0; i < data.length; i++) {
                            str +="<tr><td><a href='/contact/" + data[i].id + "'>" + data[i].name + "<i class='fa fa-user'></i></a></td><td>" + data[i].surname + "</td><td>" + data[i].patronymic + "</td><td>" + data[i].date + "</td>" + "<td>" + data[i].gender + "</td>" + "<td>" + data[i].citizenship + "</td>" + "<td>" + data[i].familyStatus + "</td>" + "<td>" + data[i].site + "</td>" + "<td>" + data[i].email + "</td>" + "<td>" + data[i].job + "</td>" + "<td><a href='" + (data[i].addressId !== 0 ? ("/contact/" + data[i].id) : ("/contact/" + data[i].id + "/addAddress")) + "'>Address</a></td><td><button class='butt' style='box-shadow: 0 0 1px rgba(0,0,0,0.5);' onclick='deleteUser(" + data[i].id + ")'><i class='fa fa-trash-o'></i></button>" + "</td><td><a class='butt' style='box-shadow: 0 0 1px rgba(0,0,0,0.5);' href='/contact/" + data[i].id + "/edit'><i class='fa fa-pencil'></i></a></td><td><input class='butt' style='box-shadow: 0 0 1px rgba(0,0,0,0.5); float: right;' id='" + data[i].id + "' type='checkbox' onchange='plusCheck(this)'></td>" + "</tr>";
                            // document.getElementById("content-pane").insertAdjacentHTML('afterend', "<tr><th><a href='/contact/" + data[i].id + "'>" + data[i].name + "</a></th><th>" + data[i].surname + "</th><th>" + data[i].patronymic + "</th><th>" + data[i].date + "</th>" + "<th>" + data[i].gender + "</th>" + "<th>" + data[i].citizenship + "</th>" + "<th>" + data[i].familyStatus + "</th>" + "<th>" + data[i].site + "</th>" + "<th>" + data[i].email + "</th>" + "<th>" + data[i].job + "</th>" + "<th><a href='" + (data[i].addressId !== 0 ? ("/contact/" + data[i].id) : ("/contact/" + data[i].id + "/addAddress")) + "'>Address</a></th><th><button style='background-color: red;' onclick='deleteUser(" + data[i].id + ")'>Delete</button>" + "</th><th><a href='/contact/" + data[i].id + "/edit'>Edit</a></th><th><input id='" + data[i].id + "' type='checkbox' onchange='plusCheck(this)' style='background-color: black;'> </th>" + "</tr>");
                        }
                        document.getElementById('content-pane').innerHTML = str;
                    })
            })
        } else {
            alert(number)
        }

    }

    function deleteUser(id) {
        fetch('/rest/contact/' + id + '/delete').then(function (response) {
            response.json().then(function (data) {
                if (data.error === undefined) {
                    location.reload();
                } else {
                    document.getElementById('message-span').innerText = "Something went wrong";
                }
            })
        })
    }

    function goBack() {
        var strings = window.location.href.split('/');
        var page = strings[strings.length - 1];
        if (Number(page) !== 0) {
            window.location.href = '/contacts/' + (Number(page) - 1);
        }
    }

    function goNext() {
        var strings = window.location.href.split('/');
        var page = strings[strings.length - 1];
        window.location.href = '/contacts/' + ++page;
    }

    function plusCheck(checkbox) {
        var currentId = Number(checkbox.getAttribute('id'));
        var button = document.getElementById('send-emails-button');
        if (!checkBoxes.includes(currentId)) {
            checkBoxes.push(currentId);
        } else {
            checkBoxes.splice(checkBoxes.indexOf(currentId), 1);
        }
        if (checkBoxes.length > 0) {
            button.style.visibility = 'visible';
        } else {
            button.style.visibility = 'hidden';
        }
        console.log(checkBoxes);
    }

    function sendEmailsRedirect() {
        localStorage.removeItem('usersForEmail');
        localStorage.setItem('usersForEmail', checkBoxes.join(","));
        window.location.href = '/contact/email/sendEmailToUsers';
        // window.location.replace("http://localhost:8080/contact/sendEmailToUsers");
    }

    function setSelect(element, value) {
        var opts = element.options;
        for (var opt, j = 0; opt = opts[j]; j++) {
            if (opt.value === value) {
                element.selectedIndex = j;
                break;
            }
        }
    }
    onload = function loadAll() {
        createNav();
        loadContacts();
    }

</script>
<script>

</script>
</body>
</html>
