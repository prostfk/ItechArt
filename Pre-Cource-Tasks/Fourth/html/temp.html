<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temp</title>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-growl/1.0.0/jquery.bootstrap-growl.min.js"></script>
</head>
<body>


<div class="container text-center">


    <br/>
    <h2>Bootstrap - notifications</h2>
    <br/>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password(Min 6 chars)</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input onclick="submit()" type="submit" class="btn btn-info" value="Submit"/>
    </div>


    <button class="success btn btn-success">Success</button>
    <button class="error btn btn-danger">Error</button>
    <button class="info btn btn-info">Info</button>
    <button class="warning btn btn-warning">Warning</button>


</div>


<script type="text/javascript">


    $(".success").click(function () {
        show_success();
    });


    $(".error").click(function () {
        show_error();
    });


    $(".info").click(function () {
        show_info();
    });


    $(".warning").click(function () {
        show_warning();
    });


    function submit() {
        let username = document.getElementById('username').value;
        let password = document.getElementById("password").value;
        if (password === '' || username === '') {
            show_error();
        } else if (password.length < 6){
            show_warning()
        }else if (password.length >= 6){
            show_success()
        }else {
            show_info();
        }
    }

    function show_error() {
        $.bootstrapGrowl('Empty fields', {
            type: 'danger',
            delay: 15000,
        });
    }

    function show_success() {
        $.bootstrapGrowl('Success.', {
            type: 'success',
            delay: 15000,
        });
    }

    function show_warning() {
        $.bootstrapGrowl('Password is weak', {
            type: 'warning',
            delay: 15000,
        });
    }

    function show_info() {
        $.bootstrapGrowl('Some info', {
            type: 'info',
            delay: 15000,
        });
    }

</script>

</body>
</html>
